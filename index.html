<!DOCTYPE html>
<html>
<head>
<title> Dropdown Navbar</title>
<meta charset="UTF-8">
<meta name="theme-color" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="menu">
    <a>Home</a>
    <div class="drop">
        <button type="button" class="btn">Media 
            <i class="fa fa-arrow-down" id="icon"></i></button>
        <div class="content">
            <a>Youtube</a>
            <a>Instagram</a>
            <a>Telegram</a>
        </div>
    </div>
    <a>Service</a>
    <a>Store</a>
    <a>Website</a>
    <a>Register</a>
    <a>About</a>
</div>
</body>
</html>
